<!DOCTYPE html>
<html>

<head>
  <title>Spacefield League</title>

    </form>
  </section>
  <main></main>
  <div class="info"></div>
  <div class="ac h">
    <button class="jr">Join</button>
    <button class="cr">New</button>
    <button class="ct">Controls</button>
    <button class="fs">⤭</button>
  </div>
  <div class="popup h"></div>
  <div class="c h">
    <ul></ul>
    <form><input placeholder="chat"></input></form>
  </div>
  <div class="ping"></div>
  <div class="controls">
    <button class="up">UP</button>
    <button class="left">LEFT</button>
    <button class="down">DOWN</button>
    <button class="right">RIGHT</button>
    <button class="space">SHOT</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jsfxr.js"></script>
  <script src="/client.js" type="module"></script>

</html>
